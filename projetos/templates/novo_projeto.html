{% extends "base.html" %}
{% block titulo %}
    Cadastro de novo Projeto
{% endblock %}

{% block conteudo%}
    <h1 id="">Cadastro de novo Projeto</h1>
    <form action="" method="post" accept-charset="utf-8">
        {{ form.hidden_tag() }}
        {{ render_field(form.nome) }}
        {{ render_field(form.descricao) }}
        <p><input type="submit" value="Cadastrar"/></p>
    </form>
{% endblock %}
